<!doctype html>
<html lang="en">
  <head>
    <title>Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
</head>
  <body>
      
<h1>Coding quiz</h1>
<h2 id="Q">Questions will appear here</h2>
<h2 id="timer">30</h2>
<button id="start">Start</button><br>
<button id="A">A</button><br>

<button id="B">B</button><br>
<button id="C">C</button><br>
<button id="D">D</button>
<p id="wrong"></p>
<div id="end">
    <form id="end-form" method="POST">
        <label for="end-text">High Score List</label>
        <input type="text" placeholder="Type Your Initials (3 characters max)" name="end-text" id="end-text" />
      </form>
      <ul id="end-list"></ul>
</div>






    <!-- The link to our custom javascript file -->
     <script src ="script.js"></script>
